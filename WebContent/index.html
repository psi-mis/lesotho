<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0">

<title>New Start LS</title>

<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
<meta http-equiv="pragma" content="no-cache" />
   
<meta name="viewport" content="initial-scale=1.0">
<meta name="mobile-web-app-capable" content="yes">
<meta name="application-name" content="New Start LS">
<meta name="apple-mobile-web-app-title" content="New Start LS">
<link rel="icon" href="images/appIcon.jpg">
<link rel="apple-touch-icon" href="images/appIcon.jpg">
<link rel="apple-touch-icon-precomposed" href="images/appIcon.jpg" />
 
<script src="js/jQuery/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="js/jQuery/jquery.blockUI.js" type="text/javascript"></script>
   
<link rel="stylesheet" href="js/bootstrap/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link type="text/css" rel="stylesheet" media="screen" href="css/style.css"/>

<script src="js/utils/lesotho_utils.js" type="text/javascript"></script>
<script src="js/utils/lesotho_storage.js"></script>
<script src="js/utils/lesotho_translation.js" type="text/javascript"></script>
<script src="js/utils/lesotho_validation.js"></script>
<script src="js/utils/lesotho_commons.js"></script>
<script src="js/lesotho_login.js" type="text/javascript"></script>
<script src="js/lesotho_app.js" type="text/javascript"></script>

</head>

<body class="loginPage">
	
	<div id="headerPage">
		<span id="headerText" keyword="app_header">PSI LS HTS</span>
		<div class="headerRightSideControls">
			<div class="form-group">
					<select id="languageSelector">
		        	<option value="en">English</option>
		        	<option value="st">Sesotho</option>
		        </select>

		        <img id="translationStatusImg_checked" src="images/checked.png" class="checkingImages" style="display: none;">
		        <img id="translationStatusImg_loading" src="images/ajax-loader-bar.gif" class="checkingImages" style="display: none;">
		        <img id="translationStatusImg_download" src="images/download.png" class="checkingImages" style="display: none; cursor: pointer;">
		    </div>
		</div>
	</div>
	
	<div class="page">
		
		<div class="loginPage">
		  	<div class="panel-body" style="margin-right: 40px;">
		  		<form id="loginForm" class="form-horizontal">
		  			<div class="form-group">
				      <label class="col-sm-2 control-label"><span keyword="login_userName">User Name</span> <span class='required'>*</span></label>
				      <div class="col-sm-10">
				      	<input type="text" class="form-control loginInput" id="username" mandatory="true" exactlength="6" maxlength="6">
				      </div>
				    </div>
    
    				<div class="form-group">
				      <label for="inputPassword" class="col-sm-2 control-label"><span keyword="login_password">Password</span> <span class='required'>*</span></label>
				      <div class="col-sm-10">
				        <input type="password" class="form-control loginInput" id="password" mandatory="true" autocomplete="off" exactlength="4"  maxlength="4" number="true" pattern="\d*" inputmode="numeric">
				      </div>
				    </div>
				    
				    <div class="form-group">
				      <label for="districtList" class="col-sm-2 control-label"><span keyword="login_district">District</span> <span class='required'>*</span></label>
				      <div class="col-sm-10">
				        <select id="districtList" class="form-control loginInput" mandatory="true"></select>
				      </div>
				    </div>
				    			
				    <div class="form-group">
				      <label for="orgUnitList" class="col-sm-2 control-label"><span keyword="login_orgUnit">Council</span> <span class='required'>*</span></label>
				      <div class="col-sm-10">
				        <select id="orgUnitList" class="form-control loginInput" mandatory="true"></select>
				        <img id="loadingOuListImg" src="images/ajax-loader-bar.gif" style="display:none;">
				      </div>
				    </div>
				    				    
				    <div class="form-group">
				    	<label class="col-sm-2 control-label"></label>
					    <div class="col-sm-10">
					    	<button type="submit" id="loginBtn" class="btn btn-default" keyword="login_btn_login">Login</button>
					    	<!--  span class="idpass_populate idpass_populate1" type="client" title="Populate sample client username/password">T1</span>
					    	<span class="idpass_populate idpass_populate2" type="client" title="Populate sample client username/password">T2</span>  -->
				    	</div>
				    </div>
				    
					<div class="form-group" style="margin-top: -10px;">
						<label class="col-sm-2 control-label"></label>
						<div class="col-sm-10">
							<span id="appVersionInfo" style="font-size: 11px; color: #777;"></span> *** <span id="siteInfo" style="font-size: 11px; color: #777;"></span>
						</div>
					</div>
					
				    <div class="form-group">
				    	<label class="col-sm-2 control-label"></label>
					    <div class="col-sm-10">
					    	<span id="errorMessage" class="errorMessage"></span>
				    	</div>
				    </div>
				    
				    <div style="text-align:center;"><img width="230px" height="100px" src="images/bigIcon.png"></div>
				    
    			</form>
			</div>
		</div>
	</div>	
</body>


<script type="text/javascript">

	$( document ).ready()
	{
		new lesothoApp( "", function( translationObj ){
			var loginForm = new LoginForm( new Storage(), translationObj );			
		});
		
	}
	
</script>

</html>
